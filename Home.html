<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
<script defer src="app.4313ceda1611792f57df.js"></script><script defer src="chat.4313ceda1611792f57df.js"></script><link href="app.css" rel="stylesheet"><link href="chat.css" rel="stylesheet"></head>
<body>
    <div class="contenido-general">
        <div class="contenido__izquierda">
            <header class="contenido__izquierda--header">
                <img class="perfil" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="foto_sinperfil">
                <div class="iconos__header">
                    <i class="bi bi-suit-heart"></i>
                    <i id="icono-mensaje" class="bi bi-chat-left-text-fill"></i>
                    <i id="icono-puntitos" class="bi bi-three-dots-vertical"></i>
                </div>     
            </header>
            <div>
                <h1 class="h1-header-responsive">Todos los Chats</h1>
            </div> 
            <main>
                <div class="input-div">
                    <span>
                        <i class="bi bi-search"></i>
                    </span>
                    
                    <input type="text" id="searchInput" placeholder="Busca un chat o inicia uno nuevo">
                    <div class="divs-conteiner" id="divs-conteiner">
                        
                    </div>
                </div>
            </main>
        </div> 
        <div class="contenido-general--contenido__derecho" id="chat">
            <img src="../01 ICONS/chats-img.png" alt="chats-img">
            <article>
                <h2>Chats Web</h2>
                <p>Envía y recibe mensajes sin necesidad de tener tu teléfono conectado</p>
            </article>
            <div class="cifrado">
                <span class="icono-candado"><i class="bi bi-lock-fill"></i></span>
                <span class="mensaje-cifrado">Cifrado de extremo a extremo</span>
            </div>
            
        </div>
        <footer>
                <div class="iconos__footer">
                    <i class="bi bi-suit-heart"></i>
                    <i id="icono-mensaje" class="bi bi-chat-left-text-fill"></i>
                    <i id="icono-puntitos" class="bi bi-three-dots-vertical"></i>
                </div>    
        </footer>
    </div>

    <script src="../src/app/scripts/chat.js"></script>
</body>
</html>
